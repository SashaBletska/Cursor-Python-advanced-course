{% extends 'base.html' %}

{% block content %}
<div class="container">
        <div class="row">
            <h1>Categories</h1>
            <div class="cards-list">
                {% for category in categories %}
                    <div class="card" style="width: 18rem;">
                      <div class="card-body">
                        <a href="{% url 'category_products' id=category.id %}" class="card-link">{{ category.category_title }}</a>
                      </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
